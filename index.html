<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div id="start-screen" class="quiz-container">
        <h1>SIMPLE QUIZ GAME</h1>
        <button onclick="startQuiz()">Play</button>
    </div>

    <div id="quiz-screen" class="quiz-container" style="display: none;">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
        <button id="next-button" style="display: none;" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-screen" class="quiz-container" style="display: none;">
        <h2>Your Score</h2>
        <p id="score"></p>
        <button onclick="retryQuiz()">Retry</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
